apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-09ced9d2a7c9e53c5

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---


apiVersion: v1
kind: Pod
metadata:
  name: app
  labels:
    purpose: ebs-claim
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static-claim

---

kind: Service
apiVersion: v1
metadata:
  name: load-balancer
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-claim
  ports:
  - name: loadbalancer-svc
    protocol: TCP
    port: 80
    targetPort: 80
  
    