#refering the values from configmap
kind: Pod
apiVersion: v1
metadata:
  name: pod-config
spec:
  containers:
    - name: nginx
      image: nginx
      env:
      - name: course
        ValueFrom:
          ConfigMapKeyRef:
            name: configmap
            key: course
      - name: trainer
        ValueFrom:
          ConfigMapKeyRef:
            name: configmap
            key: trainer
      - name: duration
        ValueFrom:
          ConfigMapKeyRef:
            name: configmap
            key: duration